<!DOCTYPE html>
<html>
<head>
  <title>Security Cameras</title>
  <style>
    body {
      background: black;
      color: #00ff66;
      font-family: monospace;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
    }

    #cams {
      display: grid;
      grid-template-columns: repeat(2, 300px);
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }

    .cam {
      width: 300px;
      height: 200px;
      border: 2px solid #00ff66;
      position: relative;
      cursor: pointer;
      overflow: hidden;
    }

    .cam.locked {
      color: #ff4444;
      cursor: not-allowed;
    }

    .cam video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.7);
    }

    .cam-name {
      position: absolute;
      top: 5px;
      left: 5px;
      color: #00ff66;
      font-weight: bold;
      text-shadow: 0 0 5px black;
    }

    #fullscreenVideo {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #fullscreenVideo video {
      max-width: 100%;
      max-height: 100%;
    }

    #closeBtn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 24px;
      color: #00ff66;
      cursor: pointer;
      z-index: 1001;
    }

    #returnBtn {
  position: absolute;
  top: 20px;
  left: 20px;
  color: #00ff66;
  text-decoration: none;
  border: 1px solid #00ff66;
  padding: 5px 10px;
  font-family: monospace;
}

#returnBtn:hover {
  background: rgba(0,255,100,0.1);
}

  </style>
</head>
<body>

<h1>MIRAGETECH INDUSTRIES SECURITY CAMERAS</h1>
<a id="returnBtn" href="terminal.html">⮐ RETURN TO TERMINAL</a>

<div id="cams">
  <div class="cam" data-video="cam1.mp4">
    <video src="cam1_preview.mp4" autoplay loop muted></video>
    <div class="cam-name">CAM 01</div>
  </div>

  <div class="cam" data-video="cam2.mp4">
    <video src="cam2_preview.mp4" autoplay loop muted></video>
    <div class="cam-name">CAM 02</div>
  </div>

  <div class="cam locked" id="cam3" data-video="cam3.mp4">
    <video src="cam3_preview.mp4" autoplay loop muted></video>
    <div class="cam-name">CAM 03 (locked)</div>
  </div>

  <div class="cam" data-video="cam4.mp4">
    <video src="cam4_preview.mp4" autoplay loop muted></video>
    <div class="cam-name">CAM 04</div>
  </div>
</div>

<div id="fullscreenVideo">
  <div id="closeBtn">✖</div>
  <video id="videoPlayer" autoplay loop muted></video>
</div>

<script>
const cam3 = document.getElementById("cam3");

// Unlock camera 03 via terminal
if (localStorage.getItem("camsUnlocked") === "true") {
  cam3.classList.remove("locked");
  cam3.querySelector(".cam-name").textContent = "CAM 03";
}

// Open fullscreen video
document.querySelectorAll(".cam").forEach(cam => {
  cam.addEventListener("click", () => {
    if (cam.classList.contains("locked")) return;

    const videoSrc = cam.getAttribute("data-video");
    const fullscreen = document.getElementById("fullscreenVideo");
    const videoPlayer = document.getElementById("videoPlayer");

    videoPlayer.src = videoSrc;
    fullscreen.style.display = "flex";
    videoPlayer.play();
  });
});

// Close fullscreen
document.getElementById("closeBtn").addEventListener("click", () => {
  const fullscreen = document.getElementById("fullscreenVideo");
  const videoPlayer = document.getElementById("videoPlayer");

  videoPlayer.pause();
  videoPlayer.src = "";
  fullscreen.style.display = "none";
});
</script>

</body>
</html>
